spring.application.name=javaProjekt
spring.datasource.url=jdbc:mysql://localhost:3306/javapro
spring.datasource.username=root
spring.datasource.password=

# HikariCP settings
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=HikariPoolBooks

# JPA settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.generate_statistics=false
# tu wyzej ttue dla statystyk
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=none

#Flyway properties
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/javapro
spring.flyway.password=
spring.flyway.user=root
spring.flyway.schemas=javapro
spring.flyway.locations=classpath:db/migration/javapro

spring.servlet.multipart.max-file-size=99999KB
spring.servlet.multipart.max-request-size=99999KB