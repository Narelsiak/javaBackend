<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<div class="container">
    <h1 class="my-4">Kategorie</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Dodane kategorie</h2>
            <ul id="categories-list" class="list-group">
            </ul>
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Dodaj nową:</h2>
                <form id="categories-form">
                    <div class="form-group">
                        <label for="name">Nazwa</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel">Edytuj kategorię</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-category-form">
                        <div class="form-group">
                            <label for="edit-name">Nazwa</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(function() {
        $("#header-placeholder").load("/header");
    });
    function fetchCategories() {
        fetch("/categories")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const categoriesList = document.getElementById('categories-list');
                categoriesList.innerHTML = '';
                data.forEach(category => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    listItem.innerHTML = `
                    <div>
                        Nazwa: ${category.name}<br>
                    </div>
<div class="d-flex justify-content-center">
<button class="btn btn-sm btn-warning me-2" onclick="editCategories(${category.id})">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
        <path d="M14.646 1.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0zM1 13.5V15h1.5l9.689-9.689-1.5-1.5L1 13.5z"/>
        <path fill-rule="evenodd" d="M0 4a1 1 0 0 1 1-1h3.293a1 1 0 0 1 .707.293l8 8a1 1 0 0 1 .153 1.21l-1.5 3a1 1 0 0 1-1.316.424l-3.09-1.545a1 1 0 0 1-.424-1.316l.803-1.606-8-8A1 1 0 0 1 0 4z"/>
    </svg>
</button>
<button class="btn btn-sm"></button>

<button class="btn btn-sm btn-danger" onclick="deleteCategories(${category.id})">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M4.5 1.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 .5.5V2h-7v-.5zm9-1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-11a1 1 0 0 1-1-1V1a1 1 0 0 1 1-1h3V0a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v.5h3zM2 5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-10a1 1 0 0 1-1-1V5z"/>
    </svg>
</button>
                    </div>
                `;
                    categoriesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching categories:', error));
    }

    // Function to handle form submission
    document.getElementById('categories-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/categories', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add categories');
                }
                fetchCategories(); // Refresh presentation list
                this.reset(); // Clear form fields
            })
            .catch(error => console.error('Error adding categories:', error));
    });

    // Function to delete a presentation
    function deleteCategories(id) {
        if (!confirm('Are you sure you want to delete this category?')) {
            return;
        }

        fetch(`/categories/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete categories');
                }
                fetchCategories();
            })
            .catch(error => console.error('Error deleting categories:', error));
    }
    let categoryIdToEdit = null;

    function editCategories(id) {
        $('#editCategoryModal').modal('show');
        categoryIdToEdit = id;
    }
    document.getElementById('edit-category-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('edit-name').value;
        const updatedCategory = {
            name: name
        };

        fetch(`/categories/${categoryIdToEdit}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedCategory)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update category');
                }
                $('#editCategoryModal').modal('hide');
                fetchCategories();
            })
            .catch(error => console.error('Error updating category:', error));
        document.getElementById('edit-name').value = '';
    });
    // Fetch and display existing presentations and categories when the page loads
    window.addEventListener('load', () => {
        fetchCategories();
    });
</script>
</body>
</html>
