<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana hasła</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Zmiana hasła</h2>
    <form action="/change_password" method="post">
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Stare hasło</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nowe hasło</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Potwierdź nowe hasło</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="alert alert-danger" th:if="${error}">
            <p><strong>Wystąpił błąd:</strong> <span th:text="${error}" /></p>
        </div>
        <div class="alert alert-primary" th:if="${status}">
            <p><span th:text="${status}" /></p>
        </div>
        <button type="submit" class="btn btn-primary">Zmień hasło</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
