<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<div class="container">
    <h1 class="my-4">Linki</h1>
    <a class="btn btn-primary" href="/admin/topic" role="button">Tematy</a>
    <div class="form-group">
        <label for="category-filter">Filtruj według tematu:</label>
        <select class="form-control" id="category-filter" onchange="filterLinks()">
            <option value="">Wszystkie</option>
        </select>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Dodane linki</h2>
            <ul id="link-list" class="list-group">
            </ul>
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Dodaj nowy link:</h2>
                <form id="link-form">
                    <div class="form-group">
                        <label for="title">Tytuł</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Opis</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="url">Adres URL</label>
                        <input type="url" class="form-control" id="url" name="url" required>
                    </div>
                    <div class="form-group">
                        <label for="category_select">Temat</label>
                        <select class="form-control" id="category_select" name="topic" required>
                            <option value="">Wybierz kategorię</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editLinkModal" tabindex="-1" role="dialog" aria-labelledby="editLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editLinkModalLabel">Edytuj link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-link-form">
                        <div class="form-group">
                            <label for="edit-title">Tytuł</label>
                            <input type="text" class="form-control" id="edit-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-description">Opis</label>
                            <textarea class="form-control" id="edit-description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-url">Adres URL</label>
                            <input type="url" class="form-control" id="edit-url" name="url" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-category-select">Temat</label>
                            <select class="form-control" id="edit-category-select" name="topic" required>
                                <option value="">Wybierz kategorię</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(function() {
        $("#header-placeholder").load("/header");
    });

    function fetchLinks(categoryId) {
        const url = categoryId ? `/admin/links?topic=${categoryId}` : '/admin/links';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const linkList = document.getElementById('link-list');
                linkList.innerHTML = '';
                if(!data.length){
                    const noDataMessage = document.createElement('p');
                    noDataMessage.textContent = 'Brak danych do wyświetlenia.';
                    linkList.appendChild(noDataMessage);
                }
                data.forEach(link => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    listItem.innerHTML = `
                    <div>
                        Tytuł: <a href="${link.link}" target="_blank">${link.title}</a><br>
                         Kategoria: ${link?.topic?.name} <br>
                        <small>Opis: ${link.description}</small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-warning me-2" onclick="editLink(${link.id})">
                            Edytuj
                        </button>
                        <span class="mx-1"></span>
                        <button class="btn btn-sm btn-danger" onclick="deleteLink(${link.id})">
                            Usuń
                        </button>
                    </div>
                `;
                    linkList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Błąd pobierania linków:', error));
    }

    function fetchCategories() {
        const categorySelect = document.getElementById('category_select');
        categorySelect.innerHTML = '';

        const categoryLinkSelect = document.getElementById('category-filter');
        const modalLinkSelect = document.getElementById('edit-category-select');

        fetch('/admin/topics')
            .then(response => response.json())
            .then(categories => {
                categories.forEach(category => {
                    const option1 = document.createElement('option');
                    option1.value = category.id;
                    option1.textContent = category.name;
                    categorySelect.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = category.id;
                    option2.textContent = category.name;
                    categoryLinkSelect.appendChild(option2);

                    const option3 = document.createElement('option');
                    option3.value = category.id;
                    option3.textContent = category.name;
                    modalLinkSelect.appendChild(option3);
                });
                categoryLinkSelect.selectedIndex = 0;
            })
            .catch(error => console.error('Błąd pobierania kategorii:', error));
    }

    document.getElementById('link-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/admin/links', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add link');
                }
                fetchLinks();
                this.reset();
            })
            .catch(error => console.error('Błąd dodawania linka:', error));
    });

    function deleteLink(id) {
        if (!confirm('Czy na pewno chcesz usunąć ten link?')) {
            return;
        }

        fetch(`/admin/links/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd usuwania linka');
                }
                fetchLinks();
            })
            .catch(error => console.error('Błąd usuwania linka:', error));
    }
    let linkIdToEdit = null;

    function editLink(id) {
        linkIdToEdit = id;

        fetch(`/admin/links/${id}`)
            .then(response => response.json())
            .then(link => {
                document.getElementById('edit-title').value = link.title;
                document.getElementById('edit-description').value = link.description;
                document.getElementById('edit-url').value = link.link;
                document.getElementById('edit-category-select').value = link.topic.id;
                $('#editLinkModal').modal('show');
            })
            .catch(error => console.error('Błąd pobierania linka:', error));
    }

    document.getElementById('edit-link-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const updatedLink = {
            title: document.getElementById('edit-title').value,
            description: document.getElementById('edit-description').value,
            link: document.getElementById('edit-url').value,
            topic: {
                id: document.getElementById('edit-category-select').value
            }
        };

        fetch(`/admin/links/${linkIdToEdit}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedLink)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd aktualizacji linka');
                }
                $('#editLinkModal').modal('hide');
                fetchLinks();
            })
            .catch(error => console.error('Błąd aktualizacji linka:', error));
    });
    function filterLinks() {
        const categoryId = document.getElementById('category-filter').value;
        fetchLinks(categoryId);
    }

    window.addEventListener('load', () => {
        fetchLinks();
        fetchCategories();
    });
</script>
</body>
</html>
