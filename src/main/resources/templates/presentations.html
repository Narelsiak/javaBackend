<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4">Presentations</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Existing Presentations</h2>
            <ul id="presentation-list" class="list-group">
                <!-- Existing presentations will be listed here -->
            </ul>
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Add New Presentation</h2>
                <form id="presentation-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Title</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category_id" required>
                            <option value="">Select Category</option>
                            <!-- Categories will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Presentation File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to fetch and display existing presentations
    function fetchPresentations() {
        fetch('/presentations')
            .then(response => response.json())
            .then(data => {
                const presentationList = document.getElementById('presentation-list');
                presentationList.innerHTML = '';
                data.forEach(presentation => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    listItem.innerHTML = `${presentation.name} - ${presentation.category.name} <br>`;
                    listItem.innerHTML += `${presentation.filePath} <br>${presentation.description}`;

                    presentationList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching presentations:', error));
    }

    // Function to fetch categories and populate the select element
    function fetchCategories() {
        const categorySelect = document.getElementById('category');
        categorySelect.innerHTML = ''; // Clear existing options

        fetch('/categories')
            .then(response => response.json())
            .then(categories => {
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching categories:', error));
    }

    // Function to handle form submission
    document.getElementById('presentation-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const presentationData = {};
        formData.forEach((value, key) => {
            presentationData[key] = value;
        });

        // Validate if a category is selected
        const selectedCategory = document.getElementById('category').value;
        if (!selectedCategory) {
            alert('Please select a category.');
            return;
        }
        console.log(formData);
        fetch('/presentations', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add presentation');
                }
                alert('Presentation added successfully!');
                fetchPresentations(); // Refresh presentation list
                this.reset(); // Clear form fields
            })
            .catch(error => console.error('Error adding presentation:', error));
    });

    // Fetch and display existing presentations when the page loads
    window.addEventListener('load', () => {
        fetchPresentations();
        fetchCategories();
    });
</script>

</body>
</html>
