<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<div class="container">
    <h1 class="my-4">Prezentacje</h1>
    <a class="btn btn-primary" href="/admin/category" role="button">Kategorie</a>
    <div class="form-group">
        <label for="category-filter">Filtruj według kategorii:</label>
        <select class="form-control" id="category-filter" onchange="filterPresentations()">
            <option value="">Wszystkie</option>
        </select>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Dodane prezentacje</h2>
            <ul id="presentation-list" class="list-group">
            </ul>
            <div th:each="presentation : ${presentations}">
                <!-- Tutaj dodaj kod HTML, który będzie wyświetlał pojedynczy element prezentacji -->
                <!-- Na przykład, aby wyświetlić tytuł prezentacji: -->
                <p th:text="${presentation.name}"></p>
                <!-- Dodaj więcej elementów HTML, aby wyświetlić inne właściwości prezentacji -->
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Dodaj nową:</h2>
                <form id="presentation-form">
                    <div class="form-group">
                        <label for="name">Nazwa</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Opis</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category_select">Kategoria</label>
                        <select class="form-control" id="category_select" name="category_id" required>
                            <option value="">Select Category</option>
                            <!-- Categories will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Plik prezentacji</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal for editing presentation -->
    <div class="modal fade" id="editPresentationModal" tabindex="-1" role="dialog" aria-labelledby="editPresentationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPresentationModalLabel">Edytuj prezentację</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-presentation-form">
                        <div class="form-group">
                            <label for="edit-name">Nazwa</label>
                            <input type="text" class="form-control" id="edit-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-description">Opis</label>
                            <textarea class="form-control" id="edit-description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-category-select">Kategoria</label>
                            <select class="form-control" id="edit-category-select" name="category_id" required>
                                <!-- Categories will be dynamically populated here -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(function() {
        $("#header-placeholder").load("/header");
    });
    function fetchPresentations(categoryId) {
        const url = categoryId ? `/admin/presentations?category=${categoryId}` : '/admin/presentations';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const presentationList = document.getElementById('presentation-list');
                presentationList.innerHTML = '';
                data.forEach(presentation => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    listItem.innerHTML = `
                    <div>
                        Nazwa: <a href="/display-pdf/${presentation.fileName}" target="_blank">${presentation.name}</a><br>
                         Kategoria: ${presentation.category.name} <br>
                        <small>Ścieżka: ${presentation.filePath}</small> <br>
                        <small>Opis: ${presentation.description}</small>
                    </div>
<div class="d-flex justify-content-center">
<button class="btn btn-sm btn-warning me-2" onclick="editPresentation(${presentation.id})">
Edytuj
</button>
<span class="mx-1"></span>
<button class="btn btn-sm btn-danger" onclick="deletePresentation(${presentation.id})">
Usuń
</button>
                    </div>
                `;
                    presentationList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching presentations:', error));
    }

    function fetchCategories() {
        const categorySelect = document.getElementById('category_select');
        categorySelect.innerHTML = ''; // Clear existing options

        const categoryPresentationSelect = document.getElementById('category-filter');
        categoryPresentationSelect.innerHTML - '';

        const categoryEdit = document.getElementById('edit-category-select');
        categoryPresentationSelect.innerHTML = '';

        fetch('/admin/categories')
            .then(response => response.json())
            .then(categories => {
                categories.forEach(category => {
                    const option1 = document.createElement('option');
                    option1.value = category.id;
                    option1.textContent = category.name;
                    categorySelect.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = category.id;
                    option2.textContent = category.name;
                    categoryPresentationSelect.appendChild(option2);

                    const option3 = document.createElement('option');
                    option3.value = category.id;
                    option3.textContent = category.name;
                    categoryEdit.appendChild(option3);
                });
                categoryPresentationSelect.selectedIndex = 0;
            })
            .catch(error => console.error('Error fetching categories:', error));
    }

    // Function to handle form submission
    document.getElementById('presentation-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/admin/presentations', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add presentation');
                }
                fetchPresentations(); // Refresh presentation list
                this.reset(); // Clear form fields
            })
            .catch(error => console.error('Error adding presentation:', error));
    });

    // Function to delete a presentation
    function deletePresentation(id) {
        if (!confirm('Are you sure you want to delete this presentation?')) {
            return;
        }

        fetch(`/admin/presentations/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete presentation');
                }
                fetchPresentations(); // Refresh presentation list
            })
            .catch(error => console.error('Error deleting presentation:', error));
    }

    function editPresentation(id) {
        fetch(`/admin/presentations/${id}`)
            .then(response => response.json())
            .then(presentation => {
                document.getElementById('edit-name').value = presentation.name;
                document.getElementById('edit-description').value = presentation.description;
                document.getElementById('edit-category-select').value = presentation.category.id;
                $('#editPresentationModal').modal('show');
                editPresentationId = id;
            })
            .catch(error => console.error('Error fetching presentation for editing:', error));
    }

    document.getElementById('edit-presentation-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch(`/admin/presentations/${editPresentationId}`, {
            method: 'PUT',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update presentation');
                }
                $('#editPresentationModal').modal('hide');
                fetchPresentations(); // Refresh presentation list
            })
            .catch(error => console.error('Error updating presentation:', error));
    });

    function filterPresentations() {
        const categoryId = document.getElementById('category-filter').value;
        fetchPresentations(categoryId);
    }

    // Fetch and display existing presentations and categories when the page loads
    window.addEventListener('load', () => {
        fetchPresentations();
        fetchCategories();
    });
</script>
</body>
</html>
