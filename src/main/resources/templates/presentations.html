<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<div class="container">
    <h1 class="my-4">Prezentacje</h1>
    <a class="btn btn-primary" href="/category" role="button">Kategorie</a>
    <div class="form-group">
        <label for="category-filter">Filtruj według kategorii:</label>
        <select class="form-control" id="category-filter" onchange="filterPresentations()">
            <option value="">Wszystkie</option>
        </select>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Dodane prezentacje</h2>
            <ul id="presentation-list" class="list-group">
            </ul>
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Dodaj nową:</h2>
                <form id="presentation-form">
                    <div class="form-group">
                        <label for="name">Nazwa</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Opis</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category_select">Kategoria</label>
                        <select class="form-control" id="category_select" name="category_id" required>
                            <option value="">Select Category</option>
                            <!-- Categories will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Plik prezentacji</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(function() {
        $("#header-placeholder").load("/header");
    });
    // Function to fetch and display existing presentations
    function fetchPresentations(categoryId) {
        const url = categoryId ? `/presentations?category=${categoryId}` : '/presentations';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const presentationList = document.getElementById('presentation-list');
                presentationList.innerHTML = '';
                data.forEach(presentation => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    listItem.innerHTML = `
                    <div>
                        Nazwa: <a href="/display-pdf/${presentation.fileName}" target="_blank">${presentation.name}</a><br>
                         Kategoria: ${presentation.category.name} <br>
                        <small>Ścieżka: ${presentation.filePath}</small> <br>
                        <small>Opis: ${presentation.description}</small>
                    </div>
<div class="d-flex justify-content-center">
<button class="btn btn-sm btn-warning me-2" onclick="editPresentation(${presentation.id})">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
        <path d="M14.646 1.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0zM1 13.5V15h1.5l9.689-9.689-1.5-1.5L1 13.5z"/>
        <path fill-rule="evenodd" d="M0 4a1 1 0 0 1 1-1h3.293a1 1 0 0 1 .707.293l8 8a1 1 0 0 1 .153 1.21l-1.5 3a1 1 0 0 1-1.316.424l-3.09-1.545a1 1 0 0 1-.424-1.316l.803-1.606-8-8A1 1 0 0 1 0 4z"/>
    </svg>
</button>
<button class="btn btn-sm"></button>

<button class="btn btn-sm btn-danger" onclick="deletePresentation(${presentation.id})">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M4.5 1.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 .5.5V2h-7v-.5zm9-1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-11a1 1 0 0 1-1-1V1a1 1 0 0 1 1-1h3V0a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v.5h3zM2 5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-10a1 1 0 0 1-1-1V5z"/>
    </svg>
</button>
                    </div>
                `;
                    presentationList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching presentations:', error));
    }

    // Function to fetch categories and populate the select element
    function fetchCategories() {
        const categorySelect = document.getElementById('category_select');
        categorySelect.innerHTML = ''; // Clear existing options

        const categoryPresentationSelect = document.getElementById('category-filter');
        categoryPresentationSelect.innerHTML - '';

        fetch('/categories')
            .then(response => response.json())
            .then(categories => {
                categories.forEach(category => {
                    const option1 = document.createElement('option');
                    option1.value = category.id;
                    option1.textContent = category.name;
                    categorySelect.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = category.id;
                    option2.textContent = category.name;
                    categoryPresentationSelect.appendChild(option2);
                });
                categoryPresentationSelect.selectedIndex = 0;
            })
            .catch(error => console.error('Error fetching categories:', error));
    }

    // Function to handle form submission
    document.getElementById('presentation-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/presentations', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add presentation');
                }
                fetchPresentations(); // Refresh presentation list
                this.reset(); // Clear form fields
            })
            .catch(error => console.error('Error adding presentation:', error));
    });

    // Function to delete a presentation
    function deletePresentation(id) {
        if (!confirm('Are you sure you want to delete this presentation?')) {
            return;
        }

        fetch(`/presentations/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete presentation');
                }
                fetchPresentations(); // Refresh presentation list
            })
            .catch(error => console.error('Error deleting presentation:', error));
    }

    // Function to edit a presentation (you can implement this based on your needs)
    function editPresentation(id) {
        // Implementation for editing a presentation
        alert('Edit functionality is not yet implemented.');
    }

    function filterPresentations() {
        const categoryId = document.getElementById('category-filter').value;
        fetchPresentations(categoryId);
    }

    // Fetch and display existing presentations and categories when the page loads
    window.addEventListener('load', () => {
        fetchPresentations();
        fetchCategories();
    });
</script>
</body>
</html>
