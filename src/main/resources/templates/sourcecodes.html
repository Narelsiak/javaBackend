<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Codes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<div class="container">
    <h1 class="my-4">Kody źródłowe</h1>
    <a class="btn btn-primary" href="/admin/topic" role="button">Tematy</a>
    <div class="form-group">
        <label for="category-filter">Filtruj po temacie:</label>
        <select class="form-control" id="category-filter" onchange="filterSourceCodes()">
            <option value="">Wszystkie</option>
        </select>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Dodane kody</h2>
            <ul id="sourcecode-list" class="list-group">
            </ul>
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Dodaj nowy:</h2>
                <form id="sourcecode-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category_select">Category</label>
                        <select class="form-control" id="category_select" name="topics_id" required>
                            <option value="">Wybierz kategorię</option>
                            <!-- Categories will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="code">Source Code</label>
                        <textarea class="form-control" id="code" name="code" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editSourceCodeModal" tabindex="-1" role="dialog" aria-labelledby="editSourceCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSourceCodeModalLabel">Edytuj kod źródłowy</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-sourcecode-form">
                        <input type="hidden" id="edit-sourcecode-id" name="id">
                        <div class="form-group">
                            <label for="edit-title">Tytuł</label>
                            <input type="text" class="form-control" id="edit-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-description">Opis</label>
                            <textarea class="form-control" id="edit-description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-category-select">Temat</label>
                            <select class="form-control" id="edit-category-select" name="topic" required>
                                <option value="">Wybierz temat</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-code">Kod źródłowy</label>
                            <textarea class="form-control" id="edit-code" name="code" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewSourceCodeModal" tabindex="-1" role="dialog" aria-labelledby="viewSourceCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewSourceCodeModalLabel">Kod źródłowy</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre><code id="sourcecode-content" class="language-javascript"></code></pre>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(function() {
        $("#header-placeholder").load("/header");
    });

    // Function to fetch and display existing source codes
    function fetchSourceCodes(categoryId) {
        const url = categoryId ? `/admin/sourcecodes?topic=${categoryId}` : '/admin/sourcecodes';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const sourcecodeList = document.getElementById('sourcecode-list');
                sourcecodeList.innerHTML = '';
                data.forEach(sourcecode => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    listItem.innerHTML = `
                    <div style="overflow-wrap: anywhere">
                        Title: ${sourcecode.title}<br>
                        Topic: ${sourcecode?.topic?.name} <br>
                        <small>Description: ${sourcecode.description}</small> <br>
                        <small>Code:</small>
                        <button class="btn btn-sm btn-primary me-2" onclick="viewSourceCode(${sourcecode.id})">
                        Pokaż
                        </button>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-warning me-2" onclick="editSourceCode(${sourcecode.id})">
                        Edytuj
                        </button>
                        <span class="mx-1"></span>
                        <button class="btn btn-sm btn-danger" onclick="deleteSourceCode(${sourcecode.id})">
                        Usuń
                        </button>
                    </div>
                `;
                    sourcecodeList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching source codes:', error));
    }

    // Function to fetch categories and populate the select element
    function fetchCategories() {
        const categorySelect = document.getElementById('category_select');
        categorySelect.innerHTML = ''; // Clear existing options
        const categoryPresentationSelect = document.getElementById('category-filter');
        categoryPresentationSelect.innerHTML - '';
        const editCategorySelect = document.getElementById('edit-category-select')
        fetch('/admin/topics')
            .then(response => response.json())
            .then(topics => {
                topics.forEach(topic => {
                    const option1 = document.createElement('option');
                    option1.value = topic.id;
                    option1.textContent = topic.name;
                    categorySelect.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = topic.id;
                    option2.textContent = topic.name;
                    categoryPresentationSelect.appendChild(option2);

                    const option3 = document.createElement('option');
                    option3.value = topic.id;
                    option3.textContent = topic.name;
                    editCategorySelect.appendChild(option3);
                });
            })
            .catch(error => console.error('Error fetching categories:', error));
    }

    // Function to handle form submission
    document.getElementById('sourcecode-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const topic = document.getElementById('category_select').value;
        const code = document.getElementById('code').value;

        const formData = new FormData();
        formData.append('title', title);
        formData.append('description', description);
        formData.append('code', code);
        formData.append('topic', topic);

        fetch('/admin/sourcecodes', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add source code');
                }
                fetchSourceCodes(); // Refresh source code list
                this.reset(); // Clear form fields
            })
            .catch(error => console.error('Error adding source code:', error));
    });

    // Function to delete a source code
    function deleteSourceCode(id) {
        if (!confirm('Are you sure you want to delete this source code?')) {
            return;
        }

        fetch(`/admin/sourcecodes/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete source code');
                }
                fetchSourceCodes(); // Refresh source code list
            })
            .catch(error => console.error('Error deleting source code:', error));
    }

    // Function to edit a source code (you can implement this based on your needs)
    function editSourceCode(id) {
        fetch(`/admin/sourcecodes/${id}`)
            .then(response => response.json())
            .then(sourcecode => {
                document.getElementById('edit-sourcecode-id').value = sourcecode.id;
                document.getElementById('edit-title').value = sourcecode.title;
                document.getElementById('edit-description').value = sourcecode.description;
                document.getElementById('edit-code').value = sourcecode.code;
                document.getElementById('edit-category-select').value = sourcecode.topic.id;
                $('#editSourceCodeModal').modal('show');
            })
            .catch(error => console.error('Error fetching source code:', error));
    }
    document.getElementById('edit-sourcecode-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('edit-sourcecode-id').value;
        const updatedCode = {
            title: document.getElementById('edit-title').value,
            description: document.getElementById('edit-description').value,
            code: document.getElementById('edit-code').value,
            topic: {
                id: document.getElementById('edit-category-select').value
            }
        }

        fetch(`/admin/sourcecodes/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedCode)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update source code');
                }
                $('#editSourceCodeModal').modal('hide');
                fetchSourceCodes(); // Refresh source code list
            })
            .catch(error => console.error('Error updating source code:', error));
    });

    function filterSourceCodes() {
        const categoryId = document.getElementById('category-filter').value;
        fetchSourceCodes(categoryId);
    }

    function viewSourceCode(id) {
        fetch(`/admin/sourcecodes/${id}`)
            .then(response => response.json())
            .then(sourcecode => {
                document.getElementById('viewSourceCodeModalLabel').textContent = `Kod źródłowy: ${sourcecode.title}`;
                document.getElementById('sourcecode-content').textContent = sourcecode.code;
                $('#viewSourceCodeModal').modal('show');
            })
            .catch(error => console.error('Error fetching source code:', error));
    }

    // Fetch and display existing source codes and categories when the page loads
    window.addEventListener('load', () => {
        fetchSourceCodes();
        fetchCategories();
    });
</script>
</body>
</html>
