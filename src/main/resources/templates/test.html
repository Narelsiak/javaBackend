<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<div class="container">
    <h1 class="my-4">Testy</h1>
    <a class="btn btn-primary" href="/admin/test/add" role="button">Dodaj nowy</a>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Dodane testy</h2>
            <ul id="test-list" class="list-group">
            </ul>
        </div>
    </div>
    <!-- Modal for editing test -->
    <div class="modal fade" id="editTestModal" tabindex="-1" role="dialog" aria-labelledby="editTestModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTestModalLabel">Edytuj test</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-test-form">
                        <div class="form-group">
                            <label for="edit-name">Nazwa</label>
                            <input type="text" class="form-control" id="edit-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-type">Typ</label>
                            <select class="form-control" id="edit-type" name="type" required>
                                <option value="QUIZ">QUIZ</option>
                                <option value="EXAM">EXAM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-maxAttempts">Maksymalna liczba prób</label>
                            <input type="number" class="form-control" id="edit-maxAttempts" name="maxAttempts" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-randomQuestion">Losowe pytania</label>
                            <input type="checkbox" class="form-control" id="edit-randomQuestion" name="randomQuestion">
                        </div>
                        <div class="form-group">
                            <label for="edit-timeLimit">Limit czasu (minuty)</label>
                            <input type="number" class="form-control" id="edit-timeLimit" name="timeLimit" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(function() {
        $("#header-placeholder").load("/header");
    });
    let editTestId;

    function fetchTests() {
        fetch('/admin/tests')
            .then(response => response.json())
            .then(data => {
                const testList = document.getElementById('test-list');
                testList.innerHTML = '';
                data.forEach(test => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    const testLink = "/admin/test/show/" + test.id;
                    listItem.innerHTML = `
                        <div>
                            Nazwa: <a href="${testLink}">${test.name}</a><br>
                            <a href ="/admin/test/show/result/${test.id}">Wyniki</a><br>
                            <small>Typ: ${test.type}</small><br>
                            <small>Widoczność: ${test.visibility ? 'Tak' : 'Nie'}</small><br>
                            <small>Maksymalna liczba prób: ${test.maxAttempts}</small><br>
                            <small>Losowe pytania: ${test.randomQuestion ? 'Tak' : 'Nie'}</small><br>
                            <small>Limit czasu: ${test.timeLimit} minut</small>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-sm btn-warning me-2" onclick="editTest(${test.id})">Edytuj</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteTest(${test.id})">Usuń</button>
                             <button class="btn btn-sm btn-secondary" onclick="toggleVisibility(${test.id}, ${test.visibility})">
                                ${test.visibility ? 'Ukryj' : 'Pokaż'}
                            </button>
                        </div>
                    `;
                    testList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching tests:', error));
    }
    function editTest(id) {
        fetch(`/admin/tests/${id}`)
            .then(response => response.json())
            .then(test => {
                document.getElementById('edit-name').value = test.name;
                document.getElementById('edit-type').value = test.type;
                document.getElementById('edit-maxAttempts').value = test.maxAttempts;
                document.getElementById('edit-randomQuestion').checked = test.randomQuestion;
                document.getElementById('edit-timeLimit').value = test.timeLimit;
                $('#editTestModal').modal('show');
                editTestId = id;
            })
            .catch(error => console.error('Error fetching test for editing:', error));
    }

    document.getElementById('edit-test-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        fetch(`/admin/tests/${editTestId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update test');
                }
                $('#editTestModal').modal('hide');
                fetchTests();
            })
            .catch(error => console.error('Error updating test:', error));
    });


    function toggleVisibility(id, currentVisibility) {
        fetch(`/admin/tests/${id}/visibility`, {
            method: 'PUT',
            body: JSON.stringify({ visibility: !currentVisibility }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to toggle visibility');
                }
                fetchTests(); // Refresh test list
            })
            .catch(error => console.error('Error toggling visibility:', error));
    }

    window.addEventListener('load', () => {
        fetchTests();
    });
</script>
</body>
</html>
